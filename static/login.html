<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8947ceb6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dobrodošli</title>
</head>

<body>
    <div class="container">

        <div class="login-container">
            <form action="#" class="sign-in-form">
                <h2 class="title">Uloguj se</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Korisničko ime" name="username" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Lozinka" name="password" required/>
                </div>
                <div class="links">
                    <a href="#">Zaboravljena lozinka?</a>
                    <a href="#">Registruj se</a>
                </div>
                <input type="submit" value="Uloguj se" class="btn solid" />

                <button class="btn transparent">Nastavi kao gost</button>


                <!-- alternative login platforms -->
                <p class="social-text">Uloguj se preko drugih platformi</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="picture-container">
            <span><img src="./login.svg" alt=""></span>
        </div>
    </div>
</body>

</html>
